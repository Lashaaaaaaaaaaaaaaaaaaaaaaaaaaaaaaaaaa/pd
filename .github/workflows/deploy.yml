name: Production rebuild

on:
  push:
    branches:
      - "master"

jobs:
  build:
    runs-on: "ubuntu-latest"
    steps:
      - name: Rebuild server
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.PRIVATE_KEY }}
          script: ls
